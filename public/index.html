<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-APP-v2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
        <div class="todo-container">
            <h1 class="mb-4">My To-Do List</h1>
            <div class="input-group mb-3">
                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
                <button class="btn btn-primary" id="add-task-btn">Add Task</button>
            </div>
            <ul id="todo-list" class="list-group">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
